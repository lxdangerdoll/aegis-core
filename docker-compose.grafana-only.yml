# Grafana-only configuration for existing WhisperEngine infrastructure
version: '3.8'

services:
  grafana:
    image: grafana/grafana:11.3.0
    container_name: whisperengine-monitoring-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: whisperengine_grafana
      GF_FEATURE_TOGGLES_ENABLE: publicDashboards
      INFLUXDB_USER: admin
      INFLUXDB_PASSWORD: whisperengine_metrics
    ports:
      - "3000:3000"
    volumes:
      - grafana_monitoring_data:/var/lib/grafana
      - ./grafana-config/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./grafana-config/dashboard.yml:/etc/grafana/provisioning/dashboards/dashboard.yml
      - ./dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - whisperengine_whisperengine-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  grafana_monitoring_data:

networks:
  whisperengine_whisperengine-network:
    external: true