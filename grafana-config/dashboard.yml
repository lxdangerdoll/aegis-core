# Grafana Dashboard Provisioning Configuration  
apiVersion: 1

providers:
  - name: 'whisperengine-dashboards'
    orgId: 1
    folder: 'WhisperEngine'
    folderUid: 'whisperengine-folder'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards